name: MyUselessPlugin
version: ${project.version}
main: me.spike.myuselessplugin.MyUselessPlugin
api-version: 1.16
prefix: [ MyUselessPlugin ]
load: STARTUP
authors: [ SpikeVN ]
description: Useless plugin that does absolutely nothing (tm)
commands:
  blow:
    description: Nổ vỡ đầu ai đó
    usage: /blow <player>
    aliases: [kaboom, boom]
  crackhead:
    description: Làm đe rơi vỡ đầu
    usage: /crackhead <player>
    aliases: [vodau, ch]
  trap:
    description: Bẫy ai đó trong bedrock
    usage: /trap <player>
    aliases: [bedrock]
  gm:
    description: Chuyển gamemode
    usage: /gm <gamemode>
  gmc:
    description: Chuyển gamemode sang sáng tạo
    usage: /gmc
  gms:
    description: Chuyển gamemode sang sinh tồn
    usage: /gms
  gma:
    description: Chuyển gamemode sang phiêu lưu
    usage: /gma
  gmsp:
    description: Chuyển gamemode sang khán giả
    usage: /gmsp
  giv:
    description: Đưa đồ một cách ngắn gọn.
    usage: /giv <item> <amount> <player>
    aliases: [i]

